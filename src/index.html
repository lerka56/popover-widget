<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popover Widget</title>
</head>
<body>
  <div class="demo-container">
    <h1>Popover Widget Demo</h1>
    
    <button class="button" 
            data-popover 
            data-title="Заголовок popover'а" 
            data-content="Это содержимое popover'а. Оно может содержать любой текст.">
      Нажми меня (1)
    </button>
    
    <button class="button" 
            data-popover 
            data-title="Другой заголовок" 
            data-content="Еще один popover с другим содержимым">
      Нажми меня (2)
    </button>
    
    <button class="button" 
            data-popover 
            data-title="Информация" 
            data-content="Это информационное сообщение">
      Нажми меня (3)
    </button>
  </div>
</body>
</html>
